name: Checkstyle2

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  checkstyle_job:
    runs-on: ubuntu-latest
    name: Checkstyle job
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install Checkstyle
      run: |
        sudo apt install checkstyle
    - name: Run Checkstyle
      run: |
        checkstyle . -c google_checks.xml
